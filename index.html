<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Background</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            background: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            border: 2px dashed #aaa;
            padding: 30px;
            background: white;
            border-radius: 10px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        img {
            margin-top: 30px;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .download-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            background: #2196F3;
            padding: 10px;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Remove Image Background</h1>

    <form action="/" method="POST" enctype="multipart/form-data">
        <label>Select an image (PNG or JPG):</label><br>
        <input type="file" name="image" accept="image/*" required><br>
        <button type="submit">Remove Background</button>
    </form>

    <!-- Bagian hasil (bisa muncul dari server Flask) -->
    {% if output_url %}
        <img src="{{ output_url }}" alt="Output Image">
        <a href="{{ output_url }}" download class="download-link">Download Transparent Image</a>
    {% endif %}

</body>
</html>
