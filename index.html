<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove Background (Demo)</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding-top: 60px;
    }
    h1 {
      color: #333;
    }
    form {
      background: white;
      display: inline-block;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    p.note {
      margin-top: 30px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>

  <h1>Remove Background</h1>

  <form>
    <p><strong>Versi HTML Saja</strong><br>(Belum bisa menghapus background langsung, butuh backend)</p>
    <input type="file" accept="image/*">
    <button type="button" onclick="alert('Fitur ini butuh backend seperti Python Flask!')">Remove Background</button>
  </form>

  <p class="note">Website ini masih versi HTML saja.<br>Untuk fitur remove background, perlu backend seperti Python Flask.</p>

</body>
</html>
